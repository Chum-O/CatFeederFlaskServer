<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        td{
            width: 150px;
            text-align: center;
            border: 1px solid black;
            padding: 5px
        }
    </style>
    <table>
        <thead>
            <tr>
                <th>Feed_id</th>
                <th>Feed Date</th>
                <th>Feed Time</th>
                <th>Feed Type</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</body>
</html>
